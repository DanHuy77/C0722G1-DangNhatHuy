<script>
    let n = +prompt("nhập độ dài mảng");
    let arr1 = [];
    let arr2 = [];
    for (let i = 0; i < n; i++) {
        arr1[i] = prompt("nhập vào các phần tử");
        if (arr1[i] <= 50) {
            arr2.push(arr1[i]);
        }
    }
    alert(arr2);

    function check(array) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] - array[i + 1] > 0 && array[i + 2] - array[i + 1] > 0 ||
                array[i] - array[i + 1] < 0 && array[i + 2] - array[i + 1] < 0) {
                count = 1;
            }
        }
        if (count === 1) {
            return true;
        } else {
            return false;
        }
    }
    alert(check(arr2));
</script>
