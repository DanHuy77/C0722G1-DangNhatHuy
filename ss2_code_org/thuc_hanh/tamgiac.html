<script>
    for (let i = 1; i <= 5; i++) {
        for (let k = 4; k >= i; k--){
            document.writeln("&nbsp&nbsp")
        }
            for (let j = 1; j <= 2 * i - 1; j++) {
                if (i == 1 || i == 5 || j == 2 * i - 1 || j == 1) {
                    document.writeln("*");
                } else {
                    document.writeln("&nbsp&nbsp");
                }
            }
        document.writeln("<br>");
    }

    document.write("<br>")

    for (let i = 1; i <= 8; i++) {
        for (k = 1; k <= 8 - i; k++) {
            document.writeln("1");
        }
        for (let j = 1; j <= 2 * i - 1; j++) {
            if (i == 1 || i == 8 || j == 1 || j == 2 * i - 1) {
                document.writeln("*");
            } else {
                document.writeln("2")
            }
        }
        document.writeln("<br>");
    }

    document.write("<br>")

    for (let i = 1; i <= 5; i++) {
        for (k = 1; k < i; k++) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 5; j >= i; j--) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = 1; i <= 5; i++) {
        for (let k = 5; k > i; k--) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
            document.write("*")
        }
        document.write("<br>")
    }

    document.write("<br>");

    for (i = 1; i <= 5; i++) {
        for (j = 5; j >= i; j--) {
            document.write("*");
        }
        document.write("<br>")
    }
