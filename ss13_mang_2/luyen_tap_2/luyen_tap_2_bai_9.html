<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 2 Bài 9</title>
</head>
<body>
<!--Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.-->
<!--Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.-->
</body>
<script>
    let sizeCb = '';
    let numCb = 0;

    function checkIf(size, num) {
        num = +prompt("Nhập 1 số bất kỳ");
        size = +prompt("Nhập vào kích thước mảng");
        let arr = [];
        let count = 0;
        for (let j = 0; j < size; j++) {
            arr[j] = +prompt("Nhập vào các ký tự trong mảng");

            if (arr[j] === num) {
                count++;
            }
        }
        if (count > 0) {
            alert("Số đó nằm trong mảng");
            return count;
        } else {
            return -1;
        }
    }

    alert(checkIf(sizeCb, numCb));
</script>
</html>
