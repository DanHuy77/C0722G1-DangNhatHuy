<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<!--Bài 3: Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.-->
<!--Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.-->
<!--⇨	2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c'.-->

</body>
<script>
    let s1 = "aabcc";
    let s2 = "adcaa";
    let arrs1 = s1.split('');
    let arrs2 = s2.split('');
    let s3 = [];
    // for (let i = 0; i < arrs2.length; i++) {
    //     if (!arrs1.includes(arrs2[i])) {
    //         arrs2.splice(arrs2[i],1);
    //     }
    //
    // }
    for (let i = 0; i < arrs1.length; i++) {
        for (let j = 0; j < arrs2.length; j++){
            if (arrs1[i] === arrs2[j]){
                s3.push(arrs1[i]);
            arrs2.splice(j,1);
                break;
            }
        }

    }
    document.write("các ký tự chung: " + s3.toString());
    document.write("<br>");
    document.write("số ký tự chung: " + s3.length);
</script>
</html>
