<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<!--Bài 2: Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó-->
<!--Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.-->
<!--⇨	Có 3 kí tự khác nhau là a, b và c.-->

</body>
<script>
    let s = "cabca";
    let arrs = s.split('');
    let emptyS = [];
    emptyS.push(arrs[0]);
    for (let i = 0; i < arrs.length; i++) {
        if (!emptyS.includes(arrs[i])) {
            emptyS.push(arrs[i]);
        }
    }
    document.write("Các ký tự khác nhau: "+ emptyS.toString());
    document.write("<br>");
    document.write("Số lượng các ký tự khác nhau: " + emptyS.length);
</script>
</html>
