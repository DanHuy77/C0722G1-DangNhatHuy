<script>
    let name = prompt("nhập kí tự");

    function convert (name) {
        let rightForm = name.toLowerCase().split(" ");

        for (let i = 0; i < rightForm.length; i++) {
            rightForm[i] = rightForm[i][0].toUpperCase() + rightForm[i].slice(1);
        }
        document.write(rightForm.join(" "));
    }

    convert(name);
</script>
