<script>
    for (let i = 0; i < 5; i++) {
        for (j = 0; j < 4; j++) {
            if (i === 0 || i === 4 || j === 0 || j === 3) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>");
    }

    document.write("<br>")

    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            if (i === 0 || j === 0 || i === j || i === 4) {
                document.write("*")
            }
            else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }

    document.write("<br>")

    document.write("<br>")

    for (let i = 1; i <= 5; i++) {
        for (let k = 4; k >= i; k--){
            document.writeln("&nbsp&nbsp")
        }
        for (let j = 1; j <= 2 * i - 1; j++) {
                document.writeln("*");

        }
        document.writeln("<br>");
    }

    document.write("<br>");

    for (let i = 1; i <= 5; i++) {
        for (let k = 4; k >= i; k--) {
            document.writeln("&nbsp&nbsp")
        }
        for (let j = 1; j <= 2 * i - 1; j++) {
            if (i == 1 || i == 5 || j == 2 * i - 1 || j == 1) {
                document.writeln("*");
            } else {
                document.writeln("&nbsp&nbsp");
            }
        }
        document.writeln("<br>");
    }
</script>
