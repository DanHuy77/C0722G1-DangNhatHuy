<script>

    let arrNum = [1, 2, 3, 1, 4, 9]

    function checkArr(arrNum) {
        let count = 0;
        if (arrNum.length % 2 !== 0){
            return false;
        }
        for (let i = 0; i < arrNum.length; i++) {
            if (Math.pow(arrNum[i],2) ===  arrNum[arrNum.length / 2 + i]) {
                count++;
            }
        }
        if (count !== arrNum.length/2) {
            return false;
        } else {
            return true;
        }
    }
    alert(checkArr(arrNum));
</script>
