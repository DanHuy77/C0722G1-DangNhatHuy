<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<!--Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều, đếm các số nguyên tố có trong mảng đó.-->
</body>
<script>
    let array = [
        [1, 3, 5, 4, 6],
        [7, 11, 13, 14, 16]
    ];

    function checkNum(number) {
        let count = 0;
        if (number < 2) {
            count++;
        } else {
            for (let i = 2; i < number - 1; i++) {
                if (number % i === 0) {
                    count++;
                    break;
                }
            }
        }
        if (count === 0) {
            return true;
        }
    }

    function checkArray(array) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                let num = array[i][j];
                if (checkNum(num) === true) {
                    document.write(num + "<br>");
                    count++;
                }
            }
        }
        document.write("Số lượng snt: " + count);
    }

    checkArray(array);
</script>
</html>
