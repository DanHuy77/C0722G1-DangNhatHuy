<script>
    let n = +prompt("Nhập độ dài mảng");
    let arrNum = [];
    for (let i = 0; i < n; i++) {
        arrNum[i] = prompt("Nhập các phần tử số vào đây");
    }
    document.write(arrNum.toString());
    let countEven = 0;
    let countOdd = 0;
    for (let i = 0; i < arrNum.length; i++) {
        if (arrNum[i] % 2 === 0) {
            countEven++;
        }
        if (arrNum[i] % 2 !== 0) {
            countOdd++;
        }
    }
    if (countOdd === countEven) {
        alert("OK");
    } else {
        alert("NO");
    }
</script>
</html>
