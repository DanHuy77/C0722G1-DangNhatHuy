<!DOCTYPE html>

<body>
<!--Viết một chương trình nhập một số từ bàn phím và in ra màn hình bằng chữ. Ví dụ 1234, kết quả in ra màn hình là một hai ba bốn-->
</body>
<script>
    let mangChu = {
        0: "Không",
        '-': "-",
        1: "Một",
        2: "Hai",
        3: "Ba",
        4: "Bốn",
        5: "Năm",
        6: "Sáu",
        7: "Bảy",
        8: "Tám",
        9: "Chín"
    }
    let soNguyen = prompt("Nhập 1 số vào đây");

    function inRa(number) {
        number = number.toString();
        let stringNumber = '';
        for (let i = 0; i < number.length; i++) {
            stringNumber = stringNumber + mangChu[number[i]] + ' ';
        }
        return stringNumber;
    }
    alert(inRa(soNguyen));
</script>
</html>
