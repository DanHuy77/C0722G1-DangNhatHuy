<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp mảng</title>
</head>
<body>

</body>
<script>
    let num = [1, 2, 3, 4, 5, 6, 9, -1, 7, 10];
    for (let i = 0; i < num.length; i++) {
        for (let j = 0; j < num.length - i; j++) {
            if (num[j] <= num[j + 1]) {
                let b = num[j];
                num[j] = num[j + 1];
                num[j + 1] = b;
            }
        }
    }
    document.write(num);
</script>
</html>
