<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 1 Bài 2</title>
</head>
<body>
<script>
    soGoc = +prompt("Nhập số muốn tăng");
    function tangSo(soGoc) {
        let soCong = soGoc + 1;
        return soCong;
    }
    alert("Số sau khi tăng: " + tangSo(soGoc));
</script>
</body>
</html>
