<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>

</body>
<script>
    let check = true;
    let number = +prompt("Nhập số cần kiểm tra");

    function Check(number) {
        if (number < 2) {
            check = false;
        }
        if (number === 2) {
            check = true;
        } else if (number % 2 === 0) {
            check = false;
        } else {
            for (let i = 2; i < number; i++)
                if (number % i === 0) {
                    check = false;
                    break;
                }
        }
        if (check === false) {
            alert("Không phải số nguyên tố");
        } else {
            alert("Là số nguyên tố");
        }
    }

    Check(number)
</script>
</html>
