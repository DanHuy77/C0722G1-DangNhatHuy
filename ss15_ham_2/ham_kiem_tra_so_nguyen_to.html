<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>

</body>
<script>
    let count = 0;
    let number = +prompt("Nhập số cần kiểm tra");

    function Check() {
        for (let i = 2; i <= Math.sqrt(number); i++)
            if (number % i == 0) {
                count++;
            }
        if (count == 0) {
            alert("Là số nguyên tố");
        } else {
            alert("Không phải số nguyên tố");
        }
    }
    Check(number)
</script>
</html>
