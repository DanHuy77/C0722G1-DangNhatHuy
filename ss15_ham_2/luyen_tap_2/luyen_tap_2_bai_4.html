<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 2 Bài 4</title>
</head>
<body>
<script>
    let letter = +prompt("Nhập ký tự vào đây");

    function checkIfNumber(letter) {
        if (letter % 1 == 0) {
            alert("True");
        } else {
            alert("False");
        }
    }

    checkIfNumber(letter);
</script>
</body>
</html>
