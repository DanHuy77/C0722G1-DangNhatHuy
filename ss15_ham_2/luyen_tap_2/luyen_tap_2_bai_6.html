<script>
    let soNguyen = +prompt("Nhập 1 số vào đây");

    function kiemTraSo(soNguyen) {
        if (soNguyen > 0 && soNguyen % 1 == 0) {
            alert("True")
        } else {
            alert("False")
        }
    }

    kiemTraSo(soNguyen);
</script>
