<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 2 Bài 7</title>
</head>
<body>
<!--Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.-->
</body>
<script>
    let num1 = +prompt("Nhập số thứ nhất");
    let num2 = +prompt("Nhập số thứ hai");

    function swapPosition(num1, num2) {
        if (num1 !== num2) {
            let num = num1;
            num1 = num2;
            num2 = num;
        }
    alert("Số 1: " + num1 + " Số 2: " + num2)
    }

    swapPosition(num1, num2)
</script>
</html>
