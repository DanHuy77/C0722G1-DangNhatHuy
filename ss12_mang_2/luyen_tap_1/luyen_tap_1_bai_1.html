<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="output"></p>
</body>
<script>
    let mangSoNguyen = [1, 2, 3, 4, 5, 10, 15, 20, 30, 40, 50, 60];
    let count = 0
    for (let i = 0; i < mangSoNguyen.length; i++){
        if (mangSoNguyen[i] >= 10){
            count++
        }
    }
    document.getElementById("output").innerHTML = "Số lớn hơn 10 là: " + count + " Số";
</script>
</html>
