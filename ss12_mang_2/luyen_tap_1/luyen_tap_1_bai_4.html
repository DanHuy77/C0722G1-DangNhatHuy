<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>

</body>
<script>
    let x = +prompt("Nhập chiều dài mảng")
    let mangSoNguyen = []
    for (let i = 0; i < x; i++) {
        mangSoNguyen[i] = +prompt("Nhập các số trong mảng")
    }
    let dau = 0;
    let cuoi = mangSoNguyen.length - 1;
    while (dau < cuoi) {
        let viTri = mangSoNguyen[dau];
        mangSoNguyen[dau] = mangSoNguyen[cuoi];
        mangSoNguyen[cuoi] = viTri;
        dau++;
        cuoi--;
    }
    document.write(mangSoNguyen);
</script>
</html>
