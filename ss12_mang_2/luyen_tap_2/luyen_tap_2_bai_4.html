<script>
    let x = prompt("Nhập chuỗi");
    let arr = x.split(' ');
    let count = 0;
    for (i = 0; i < arr.length; i++) {
        if (arr[i] !=''){
            count++;
        }
            }
    document.write("Số từ là: " + count);
</script>
