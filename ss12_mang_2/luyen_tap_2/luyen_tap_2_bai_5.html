<script>
    let doc1 = prompt("Nhập chuỗi 1");
    let doc2 = prompt("Nhập chuỗi 2");
    let arr1 = doc1.split('');
    let arr2 = doc2.split('');
    let count = 0;
    for (let i = 0; i < arr1.length; i++) {
        let x = arr1[i];
        for (let j = 0; j < arr2.length; j++) {
            let y = arr2[j];
            if (x == y){
               count++;
            }
        }
    }
    if (count > 0){
document.write("2 chuỗi giống nhau")
    } else {
        document.write("2 chuỗi không giống nhau")
    }

</script>
</html>
