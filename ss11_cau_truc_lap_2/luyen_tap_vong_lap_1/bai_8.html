<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<button type="button" onclick="choi()">Chơi</button>
</body>
<script>
    function choi() {
        let khoang = parseInt(prompt("Bạn muốn đoán trong khoảng nào?"));
        let soNgauNhien = parseInt(Math.random() * khoang);
        let soDoan = parseInt(prompt("Nhập vào số bạn đoán"));
        for (let i = 1; i <= 4; i++) {
            if (i === 4) {
                alert("Hết lượt!")
                break;
            } else if (soDoan < soNgauNhien) {
                alert("số vừa nhập nhỏ hơn");
                soDoan = +prompt("Nhập vào số bạn đoán");
            } else if (soDoan > soNgauNhien) {
                alert("số vừa nhập lớn hơn");
                soDoan = +prompt("Nhập vào số bạn đoán");
            } else if (soDoan == soNgauNhien) {
                alert("Đúng!");
                break;
            }
        }
    }
</script>
</html>
