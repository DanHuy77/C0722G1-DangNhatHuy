<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>

</body>
<script>
    let x = parseInt(prompt("Nhập số nguyên dương"));
    let i = x - 1;
    do {
        x = x * i;
        i--
    }
    while (i > 1);
    document.write(x + "<br>");
</script>
</html>
