<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let number = 20;
    let count = 0;
    let N = 2;
    while (count <= number) {
        let i = 0;
        for (let j = 2; j < N; j++) {
                if (N % j == 0) {
                    i = i + 1;
                }
        }
        if (i == 0) {
            document.write(N + "<br>");
            count++;
        }
        N++;
    }
</script>
</html>
