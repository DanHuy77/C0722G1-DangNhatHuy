<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 20 số đầu tiên trong dãy fibonacci</title>
</head>
<body>

</body>
<script>
    let n1 = 0;
    let n2 = 1;
    let fiBo = 0;
    let i;
    let sum = 0;
    for (i = 0; i < 20 ; i++ ) {
        document.write(n1 + "<br>")
        fiBo = n2 + n1;
        sum += fiBo;
        n1 = n2;
        n2 = fiBo;
    }
    document.write("Tổng 20 số đầu tiên:"+ sum);
</script>
</html>
