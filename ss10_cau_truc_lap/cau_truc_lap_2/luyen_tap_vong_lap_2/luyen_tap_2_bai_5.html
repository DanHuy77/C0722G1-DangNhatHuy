<script>
    let soTienBanDau = parseInt(prompt("Nhập số tiền ban đầu"))
    let soThangChoVay = parseInt(prompt("Nhập số tháng cho vay"))
    let laiSuatHangThang = parseInt(prompt("Nhập lãi suất hàng tháng"))
    let laiCon
    for (let i = 1; i <= 12;i++){
        laiCon = soTienBanDau * laiSuatHangThang/100 * soThangChoVay / 12
    soTienBanDau+=laiCon
    }
    document.write("Tiền lãi: "+ soTienBanDau);
</script>
