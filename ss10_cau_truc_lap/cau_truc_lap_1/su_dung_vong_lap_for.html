<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while</title>
</head>
<body>
<h2>For Loops</h2>
<p id="hienthi"></p>
</body>
<script>
    let text = ""
    let i
    for (i = 0; i <5; i++)
    {text += "Số là " + i +"<br>"}
    document.getElementById("hienthi").innerHTML = text
</script>
</html>
