<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp do-while</title>
</head>
<body>

</body>
<script>
    let giaTri = ""
    do {
        giaTri = parseInt(prompt("Nhập vào đây một số từ 1 -> 10"));
    }
        while (1> giaTri || giaTri >10);
    alert("Số bạn vừa nhập là " + giaTri)
</script>
</html>
