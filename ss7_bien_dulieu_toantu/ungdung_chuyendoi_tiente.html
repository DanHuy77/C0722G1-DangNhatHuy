<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th>Amount</th>
            <td style="width: 70px"></td>
            <th>From Currency</th>
            <td style="width: 70px"></td>
            <th>To Currency</th>
            <td></td>
        </tr>
        <tr>
            <td>
                <input type="text" id="sotien">
            </td>
            <td style="width: 70px"></td>
            <td>
                <select id="1" style="width: 140px">
                    <option value="vnd">VietNam</option>
                    <option value="usd">USD</option>
                </select>
            </td>
            <td style="width: 70px"></td>

            <td><select id="2" style="width: 140px">
                <option value="vnd">Vietnam</option>
                <option value="usd">USD</option>

            </select>
            </td>
            <td>
                <button style="color: white;background-color: cornflowerblue; width: 140px" onclick="Convert()">Convert</button>
            </td>
        </tr>
    </table>
</form>
</body>
<script>
function Convert() {
let sotienhapvao = document.getElementById('sotien').value;
    let luachon1 = document.getElementById('1').value;
    let luachon2 = document.getElementById('2').value;
    if (luachon1 == "vnd" && luachon2 == "usd")
    {alert(sotienhapvao/24000);}
    if (luachon1 == "usd" && luachon2 == "vnd")
    {alert(sotienhapvao * 24000);}
}
</script>
</html>
