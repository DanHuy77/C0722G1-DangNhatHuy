<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
    <table>
        <tr>
            <th>Amount</th>
            <td style="width: 70px"></td>
            <th>From Currency</th>
            <td style="width: 70px"></td>
            <th>To Currency</th>
            <td></td>
        </tr>
        <tr>
            <td>
                <input type="text" id="sotien">
            </td>
            <td style="width: 70px"></td>
            <td>
                <select id="1" style="width: 140px">
                    <option value="vnd">VietNam</option>
                    <option value="usd">USD</option>
                </select>
            </td>
            <td style="width: 70px"></td>

            <td><select id="2" style="width: 140px">
                <option value="usd">USD</option>
                <option value="vnd">Vietnam</option>


            </select>
            </td>
            <td>
                <button style="color: white;background-color: cornflowerblue; width: 140px" onclick="Convert()">
                    Convert
                </button>
            </td>
        </tr>
    </table>
<p id="Result"></p>
</body>
<script>
    function Convert() {
        let sotienhapvao = document.getElementById('sotien').value;
        let luachon1 = document.getElementById('1').value;
        let luachon2 = document.getElementById('2').value;
        let Result;
        if (luachon1 == "vnd" && luachon2 == "usd") {
            Result = ("Số tiền :" + sotienhapvao / 24000)
        } else if (luachon1 == "usd" && luachon2 == "vnd") {
            Result = ("Số tiền :" + sotienhapvao * 24000)
        }

        document.getElementById("Result").innerHTML = Result;
    }
</script>
</html>
