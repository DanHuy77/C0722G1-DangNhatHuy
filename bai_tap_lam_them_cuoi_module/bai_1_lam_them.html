<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let n = +prompt("nhập độ dài mảng");
    while (n < 0 || n > 50 || n !== parseInt(n)) {
        n = +prompt("yêu cầu nhập độ dài bé hơn hoặc bằng 50")
    }
    let arrNum = [];
    let arrFive = [];
    for (let i = 0; i < n; i++) {
        arrNum[i] = +prompt("Nhập các phần tử vào đây");
    }
    document.write(arrNum.toString());
    for (let j = 0; j < arrNum.length; j++) {
        if (arrNum[j] % 5 === 0 && j % 3 === 0) {
            arrFive.push(arrNum[j]);
        }
    }
    let number = 0;
    for (let k = 0; k < arrFive.length; k++) {
        number += arrFive[k];
    }
    let result = number / 3;
    document.write("<br>");
    document.write(result.toString());
</script>
</html>
