<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất của 3 số nguyên</title>
</head>
<body>

</body>
<script>
    a = parseInt(prompt("Nhập số a"));
    b = parseInt(prompt("Nhập số b"));
    c = parseInt(prompt("Nhập số c"));
    if (a>b && a>c){
        alert("Số lớn nhất là " + a);
    }
    else if (b>c){
        alert("Số lớn nhất là " + b);
    }
    else {
        alert("Số lớn nhất là " + c);
    }
</script>
</html>
