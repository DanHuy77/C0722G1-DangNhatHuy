<!DOCTYPE html>

    <title>Số nguyên lớn hơn hay nhỏ hơn 0</title>
</head>
<body>

</body>
<script>
    soNguyen = parseInt(prompt("Nhập vào 1 số"));
    if (soNguyen > 0){
        alert("Số này lớn hơn 0");
    }
    else {
        alert("Số này nhỏ hơn 0");
    }
</script>
