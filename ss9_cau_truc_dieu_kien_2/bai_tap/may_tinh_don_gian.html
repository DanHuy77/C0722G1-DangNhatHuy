<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<body>
<h1>Calculator</h1>
<table>
    <tr>
        <td colspan="4"><input type="text" id="nhapSo"></td>
    </tr>
    <tr>
        <td><button type="button" name="nutSo" value="1" onclick="inputValue(this.value)">1</button></td>
        <td><button type="button" name="nutSo" value="2" onclick="inputValue(this.value)">2</button></td>
        <td><button type="button" name="nutSo" value="3" onclick="inputValue(this.value)">3</button></td>
        <td><button type="button" name="nutToanTu" value="+" onclick="inputValue(this.value)">+</button></td>
    </tr>
    <tr>
        <td><button type="button" name="nutSo" value="4" onclick="inputValue(this.value)">4</button></td>
        <td><button type="button" name="nutSo" value="5" onclick="inputValue(this.value)">5</button></td>
        <td><button type="button" name="nutSo" value="6" onclick="inputValue(this.value)">6</button></td>
        <td><button type="button" name="nutToanTu" value="-" onclick="inputValue(this.value)">-</button></td>
    </tr>
    <tr>
        <td><button type="button" name="nutSo" value="7" onclick="inputValue(this.value)">7</button></td>
        <td><button type="button" name="nutSo" value="8" onclick="inputValue(this.value)">8</button></td>
        <td><button type="button" name="nutSo" value="9" onclick="inputValue(this.value)">9</button></td>
        <td><button type="button" name="nutToanTu" value="*" onclick="inputValue(this.value)">x</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="xoa()">C</button></td>
        <td><button type="button" name="nutSo" value="0" onclick="inputValue(this.value)">0</button></td>
        <td><button  name= "reusult" onclick="result()">=</button></td>
        <td><button type="button" name="nutToanTu" value="/" onclick="inputValue(this.value)">/</button></td>
    </tr>
</table>
</body>
<script>
    nhapSo = document.getElementById("nhapSo");
    function inputValue(value) {
        nhapSo.value += value;}
    function result() {
        let result = eval(nhapSo.value);
        nhapSo.value = result;
    }
    function xoa() {
        nhapSo.value="";
    }
</script>
</html>
