<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input id="kiemtra" type="text"> <span><button onclick="Check()">Tính số ngày</button></span>
<p id = "ketqua"></p>
</body>
<script>
    function Check() {
        month = parseInt(document.getElementById("kiemtra").value);
        switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById("ketqua").innerHTML = ("Tháng này có 31 ngày");
        break
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ketqua").innerHTML = ("Tháng này có 30 ngày");
        break
            default:
                document.getElementById("ketqua").innerHTML = ("Tháng 2 có 28 hoặc 29 ngày");
        }
    }
</script>
</html>
