<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="2000" height="1000"></canvas>
</body>
<script>
    class Rectangle {
        constructor(x, y, length, width) {
            this.length = length;
            this.width = width;
            this.x = x;
            this.i = y;
        }

        areaCal() {
            return this.length * this.width;
        }

        periCal() {
         return (this.length + this.width) * 2

        }

        recDraw() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.strokeRect(this.x, this.i, this.length, this.width);
        }

    }


    let rec = new Rectangle(10, 10, 100, 50);
    rec.recDraw();
    alert(rec.areaCal());
    document.write("Chu vi hình chữ nhật: " + rec.periCal());
    let rec1 = new Rectangle(100, 100, 200, 150);
    rec1.recDraw();

</script>
</html>
